<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ver Permisos</title>
        <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<h1>MIS PERMISOS</h1>
<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>ID DEL PERMISO</th>
						<th>RUT SOLICITANTE</th>
						<th>ESTADO</th>
						<th>MOTIVO</th>
						<th>TIPO</th>
						<th>RESOLUCION</th>
						<th>FECHA DE SOLICITUD</th>
						<th>FECHA INICIO</th>
						<th>FECHA TERMINO</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="mispermisos : ${mispermisos}">
						<td th:text="${mispermisos.idPermiso}"></td>
						<td th:text="${mispermisos.funcionario.rutFuncionario}"></td>
						<td th:text="${mispermisos.estado.nombreEstado}"></td>
						<td th:text="${mispermisos.motivo.descripcionMotivo}"></td>
						<td th:text="${mispermisos.tipo.nombreTipo}"></td>
						<td th:text="${mispermisos.resolucionPermiso}"></td>
						<td th:text="${mispermisos.fechaSolicitud}"></td>
						<td th:text="${mispermisos.fechaInicio}"></td>
						<td th:text="${mispermisos.fechaTermino}"></td>

						<td>
						
							<a href="#">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
							<a href="#">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
